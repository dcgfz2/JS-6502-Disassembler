	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
	<h1 style = "text-align:center">6502 Disassembler</h1>

<div class="container mt-5" id="result">
	<div class="row">
		<div class="col-sm-8">
			<table class="table">
				<thead>
				  <tr>
					<th>Address</th>
					<th>Opcode</th>
					<th>Syntax</th>
				  </tr>
				</thead>
				<tbody>
		
				</tbody>
			  </table>
		</div>
		<div class="col-sm-4">
			<div class = "upload-body"> 
				<input class="form-control-file" type="file" id="file-upload" onchange="onUpload(event)"/>
				</div>
			<button type="button" class="btn btn-success my-2" id="button" disabled>Disassemble</button>
			<div class = "mt-2 p-5 bg-success text-white rounded" >
				<p class="text-break" id ="hex"></p>
			</div>
		</div>
	</div>
	
	
	
</div>



</body>
<script src ="Disassemble.js"></script>
<script>
var onUpload = function(event) {
	var read = new FileReader();
	read.onload = function(){
	var data = read.result;
	var hex = "";
	var padd = "";
	
	//This is used to turn the file data into a hexstring/ensure bytes are padded properly
	for(i = 0; i < data.length; i++){
		padd = data.charCodeAt(i).toString(16);
		if(padd.length != 2) {
			padd = "0" + padd;
		}
		hex += padd;
	}

	var bytes = hex.match(/.{1,2}/g);

	document.getElementById("hex").innerHTML = bytes.join(' ').toUpperCase();
	//Generate a table from the asm

	document.getElementById("button").disabled = false;
	document.getElementById("button").onclick = function(){ document.getElementById("result").getElementsByTagName('tbody')[0].innerHTML = disassembler(hex);}

	
	}
	
	read.readAsBinaryString(event.target.files[0]);
};

</script>

</html>
